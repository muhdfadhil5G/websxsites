<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fav Song</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            text-align: center;
            background-image: url("picture/background6.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            overflow-x: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        nav {
            background: linear-gradient(45deg, #00bcd4, #003d79);
            padding: 15px;
            box-shadow: 0 4px 10px rgb(223, 220, 220);
            display: flex;
            justify-content: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-radius: 0;
        }

        nav a {
            color: #e9e1e1;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px 20px;
            text-transform: uppercase;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: color 0.3s ease, transform 0.3s ease, background-color 0.3s ease;
            position: relative; 
        }

        nav a:hover, nav a:focus {
            color: #fff;
            background-color: #21c2de;
            transform: translateY(-5px);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background-color: #21c2de;
            transition: width 0.3s ease;
        }

        nav a:hover::after, nav a:focus::after {
            width: 100%;
        }

        main {
            flex: 1; 
            padding-top: 70px; 
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }

        main h2 {
            color: #ffffff;
            margin: 20px 0;
            font-weight: 600;
            font-family: Arial, Helvetica, sans-serif;
            text-transform: uppercase;
            font-size: 4.1rem;
            position: relative;
            animation: slideIn 1s ease-out;
        }

        footer {
            background: linear-gradient(45deg, #00bcd4, #003d79);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        }

        .song-container {
            display: inline-block;
            text-align: center;
            margin: 10px;
        }

        .song-container img {
            width: 150px;
            border-radius: 10px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            nav a {
                margin: 0 5px;
                padding: 8px 12px;
                font-size: 1rem;
            }

            main h2 {
                font-size: 2.5rem;
            }

            .song-container img, .song-container audio {
                width: 100px;
            }
        }
    </style>
</head>
<body>
